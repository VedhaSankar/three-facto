<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <table cellpadding="0" cellspacing="0" border="0">
            <tbody>
                <tr>
                    {% for item in products.result %}
                    <td>
                        <b>
                        {{item._id}}
                        </b>
                    </td>
        
                    <td>
                        <b>
                        {{item.c_name}}
                        </b>
                    </td>
                    <td>
                        <b>
                        {{item.p_name}}
                        </b>
                    </td>
                    <td>
                        <b>
                        {{item.price}}
                        </b>
                    </td>
                    <td>
                        <b>
                            <a href>
                                {{item.description}}
                            </a>
                        </b>
                    </td>

                </tr>

                {% endfor %}
               
            </tbody>
        </table>
    </div>
</body>
</html>
