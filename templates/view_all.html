<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrated Project Platform</title>
    <style>
        h1 {
            font-size: 30px;
            color: #fff;
            text-transform: uppercase;
            font-weight: 300;
            text-align: center;
            margin-bottom: 15px;
        }

        table {
            width: 100%;
            table-layout: fixed;
        }

        .tbl-header {
            background-color: #151D3B;
        }

        .tbl-content {
            height: 600px;
            overflow-x: auto;
            margin-top: 0px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        a {
            display: inline-block;
            width: 150px;
            color:#fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        th {
            padding: 20px 15px;
            text-align: left;
            font-weight: 500;
            font-size: 12px;
            color: #fff;
            text-transform: uppercase;
        }

        td {
            padding: 15px;
            text-align: left;
            vertical-align: middle;
            font-weight: 300;
            font-size: 14px;
            color: #fff;
            border-bottom: solid 1px rgba(255, 255, 255, 0.1);
        }

        tr{
            height :60px;
        }


        @import url(https://fonts.googleapis.com/css?family=Roboto:400,500,300,700);

        body {
            background-image: url("static/assets/img/view-all.jpg");
            /* background: -webkit-linear-gradient(left, #25c481, #25b7c4);
            background: linear-gradient(to right, #25c481, #25b7c4);
            font-family: 'Roboto', sans-serif; */
            font-family: 'Roboto', sans-serif; 

        }

        section {
            margin: 50px;
        }

        /* for custom scrollbar for webkit browser*/

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
        }

        ::-webkit-scrollbar-thumb {
            -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <section>
        <div class="tbl-header">
            <table cellpadding="0" cellspacing="0" border="0">
                <thead>
                    <tr>
                        <th><b>
                            ID
                            </b>
                        </th>
                        <th>
                            <b>
                            Project Name
                            </b>
                        </th>
                        <th>
                            <b>
                            Project Description
                            </b>
                        </th>
                        <th>
                            <b>
                            Email
                            </b>
                        </th>
                        <th>
                            <b>
                            Resource Link
                            </b>
                        </th>
                        <th>
                            <b>
                            GitHub Link
                            </b>
                        </th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="tbl-content">
            <table cellpadding="0" cellspacing="0" border="0">
                <tbody>
                    <tr>
                        {% for item in projects.result %}
                        <td>
                            <b>
                            {{item._id}}
                            </b>
                        </td>
            
                        <td>
                            <b>
                            {{item.project_name}}
                            </b>
                        </td>
                        <td>
                            <b>
                            {{item.project_description}}
                            </b>
                        </td>
                        <td>
                            <b>
                            {{item.email}}
                            </b>
                        </td>
                        <td>
                            <b>
                                <a href>
                                    {{item.resource_link}}
                                </a>
                            </b>
                        </td>
                        <td>
                            <b>
                                <a href>
                                    {{item.github_link}}
                                </a>
                            </b>
                        </td>
                    </tr>

                    {% endfor %}
                   
                </tbody>
            </table>
        </div>
    </section>

    <script>
        $(window).on("load resize ", function () {
            var scrollWidth = $('.tbl-content').width() - $('.tbl-content table').width();
            $('.tbl-header').css({
                'padding-right': scrollWidth
            });
        }).resize();
    </script>

</body>

</html>
